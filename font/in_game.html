<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>----Brick Breaker----</title>

    <link rel="stylesheet" href="in_game_style.css">
    <script defer src="in_game_script.js"></script>
</head>
<body>

    <!--Pause Game-->
    <div id="PauseGame" class="popup">
        <div class="Pause">
            <h2>Game Paused</h2>
            <button id="BtnResume" class="pauseBtn">Resume</button>
            <button id="BtnAgain" class="pauseBtn">Play Again</button>
            <button id="BtnMenu" class="pauseBtn">Menu</button>
        </div>
    </div>

    <!--Trung tam dieu khien-->
    <div class="GameIndex">
        <div class="gameInfo">
            <p id="Score">Score: 0</p>
            <p id="Life">Life: ❤️❤️❤️</p>
        </div>
        <button id="BtnPause">Pause</button>
        <div class="BtnContainer">
            <button id="MoveLeft" class="buttons">◀</button>
            <button id="MoveRight" class="buttons">▶</button>
        </div>
    </div>
</body>
